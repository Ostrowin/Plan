<div class="container mt-4">
    <div class="row">
        <div class="col-8 offset-2 justify-content-center">
            <h1 class="text-center mb-4">Hello!</h1>
            <div class="justify-content-center d-flex">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">

                    <mat-form-field>
                        <input matInput ngModel id="email" name="email" type="email" placeholder="email" email required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input matInput ngModel id="password" name="password" type="text" required password
                            placeholder="hasło" [type]="hide ? 'password' : 'text'" minLength="8" min="8">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide" type="button" color="primary">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <br>
                    
                    <div class="justify-content-center text-center">
                        <button mat-button type="submit" color="primary">{{ isLoginMode ? 'Zaloguj' : 'Zarejestruj' }}</button>
                        <button mat-button type="button" color="warn" (click)="onReset(f)">Reset</button>
                    </div>
                    <p style="color: #3f51b5;" class="text-center" (click)="isLoginMode = !isLoginMode">
                        {{ !isLoginMode ? 'Zaloguj się' : 'Nie masz konta? Zarejestruj się' }}</p>
                </form>
            </div>
        </div>
    </div>
</div>
